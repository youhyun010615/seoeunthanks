<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #slideshow {
        position: relative;
        max-width: 600px;
        margin: auto;
        overflow: hidden;
        border: 1px solid #ccc;
      }

      .fade {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 2s ease-out;
      }

      #slideshow img:first-child {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="slideshow">
      <img class="fade" src="1.jpg" alt="Image 1" />
      <img class="fade" src="2.jpg" alt="Image 2" />
      <img class="fade" src="3.jpg" alt="Image 2" />
      <img class="fade" src="4.jpg" alt="Image 2" />
      <img class="fade" src="5.jpg" alt="Image 2" />
      <img class="fade" src="6.jpg" alt="Image 2" />
      <img class="fade" src="7.jpg" alt="Image 2" />
      <img class="fade" src="8.jpg" alt="Image 2" />
      <img class="fade" src="9.jpg" alt="Image 2" />
      <img class="fade" src="10.jpg" alt="Image 2" />
      <img class="fade" src="11.jpg" alt="Image 2" />
      <img class="fade" src="12.jpg" alt="Image 2" />
      <img class="fade" src="13.jpg" alt="Image 2" />
      <img class="fade" src="14.jpg" alt="Image 2" />
      <img class="fade" src="15.jpg" alt="Image 2" />
      <img class="fade" src="16.jpg" alt="Image 2" />
      <img class="fade" src="17.jpg" alt="Image 2" />
      <img class="fade" src="18.jpg" alt="Image 2" />
      <img class="fade" src="19.jpg" alt="Image 2" />
      <img class="fade" src="20.jpg" alt="Image 2" />
      <img class="fade" src="21.jpg" alt="Image 2" />
      <img class="fade" src="22.jpg" alt="Image 2" />
      <img class="fade" src="23.jpg" alt="Image 2" />
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var currentImageIndex = 0;
        var images = document.querySelectorAll('.fade');

        function showNextImage() {
          images[currentImageIndex].style.opacity = 0;

          currentImageIndex = (currentImageIndex + 1) % images.length;

          images[currentImageIndex].style.opacity = 1;
        }

        setInterval(showNextImage, 4000); // Change 4000 to your desired interval in milliseconds
      });
    </script>
  </body>
</html>
